<header>
    <h3>Angular Blog</h3>

    <div class="buttonBlock">
        <button *ngIf="!active_block" [routerLink]="[ '/SignIn' ]" type="button" class="btn btn-outline-success sign_in" data-bs-toggle="modal" data-bs-target="#modalSighIn">Sigh In</button>
        <button *ngIf="!active_block" [routerLink]="[ '/SignUp' ]" type="button" class="btn btn-outline-primary sign_up" data-bs-toggle="modal" data-bs-target="#modalSighUp">Sigh Up</button>

        <button *ngIf="active_block" type="button" class="btn btn-outline-success add_post">Add post</button>
        <div *ngIf="active_block" type="button" class="btn btn-warning active_user ">{{ activeUser }}</div>
        <button (click)="signOut()" *ngIf="active_block" type="button" class="btn btn-outline-warning sign_out">Sign Out</button>
    </div>




</header>

<div *ngIf="wrongModal" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Input Error</h5>
            <button (click)="closeModal()" type="button" class="btn-close"></button>
        </div>
        <div class="modal-body">
            <p>Ð—Incorrect login or password. Try again or register.</p>
        </div>
        <div class="modal-footer">
            <button (click)="closeModal()" [routerLink]="[ '/SignIn' ]" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalSighIn">Sigh In</button>
            <button (click)="closeModal()" [routerLink]="[ '/SignUp' ]" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalSighUp">Sigh Up</button>
        </div>
    </div>
</div>


<app-sigh-up (activeBatt)='changeStatus($event)' (addActiveUser)='addActUser($event)'></app-sigh-up>
<app-sigh-in (activeBatt)='changeStatus($event)' (wrongModal)='copenModal($event)'></app-sigh-in>
