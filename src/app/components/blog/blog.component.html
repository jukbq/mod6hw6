<section *ngFor="let blog of blogs">
    <div class="post">
        <div class="text">
            <h3>{{blog.topic}}</h3>
            <p>Posted by: {{blog.postedBy}}</p>
            <p>{{blog.message}}</p>
        </div>
        <div class="date">
            <i class="fa fa-clock"></i>
            <p>{{blog.date}}</p>
        </div>

    </div>

</section>
