<!-- Модальне вікео реэстрацыя-->
<div class="modal fade" id="modalSighIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">

        <form #signIn="ngForm" (ngSubmit)="submitForm(signIn)" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <div class="modal-body">
                <label for="email1" class="form-label">Email::</label>
                <input class="form-control" name="mail" [(ngModel)]="email" type="text" id="lName">
                <br>
                <label for="pass" class="form-label">Password:</label>
                <input class="form-control" name="password" [(ngModel)]="pass" type="text" id="pass">
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Submit</button>

            </div>
        </form>
    </div>
</div>
